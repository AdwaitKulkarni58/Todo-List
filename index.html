<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="instructions">
    <p>To strike through an item on the list, click on it.</p>
    <p>To remove an item from the list, double click on it.</p>
</div>
<div id="container">
    <h1>Todo List</h1>
    <label>
        <input type="text" id="content" placeholder="enter list item">
    </label>
    <button type="submit" id="add">+</button>
</div>
<div id="list-items"></div>
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
